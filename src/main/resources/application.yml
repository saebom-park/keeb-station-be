server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/keeb_station?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: keeb
    password: keeb1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
